<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      .heading-field {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      label {
        padding: 1rem 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      #heading-type,
      #heading-value,
      #heading-classes {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- with knockout's data-bind attribute we bind the values of the html input fields element as subproperties of Agility's fieldBinding value-->
    <div class="heading-field">
      <label for="heading-type">
        <b>Type</b>
        <select id="heading-type" data-bind="value: fieldBinding().type">
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
          <option value="h4">Heading 4</option>
          <option value="h5">Heading 5</option>
          <option value="h6">Heading 6</option>
        </select>
      </label>
      <label for="heading-value">
        <b>Value</b>
        <input
          id="heading-value"
          type="text"
          class="form-control"
          data-bind="textInput: fieldBinding().text"
        />
      </label>
      <label for="heading-classes">
        <b>Custom CSS classes (Optional)</b>
        <input
          id="heading-classes"
          type="text"
          class="form-control"
          data-bind="textInput: fieldBinding().classes"
        />
      </label>
    </div>
  </body>
</html>
